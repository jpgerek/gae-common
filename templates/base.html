<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="{{ statics_domain }}/favicon.ico?r=1" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{{ statics_domain }}/statics/css/normalize.css?r={{ config.STATICS_VERSIONING }}">
    <link rel="stylesheet" href="{{ statics_domain }}/statics/css/main.css?r={{ config.STATICS_VERSIONING }}">
</head>
<body>
        <!--[if lt IE 8]>
        <p class="chromeframe">Est√°s usando un navegador <strong>obsoleto</strong> browser. Por favor <a href="http://browsehappy.com/">actualiza tu navegador</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activa Google Chrome Frame</a> para mejorar tu experienca en la web.</p>
        <![endif]-->
            <div id="body-content">
            {% block content %}{% endblock %}
            </div>
        {% if not config.development %}
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        {% endif %}
        <script>window.jQuery || document.write('<script src="{{ STATICS_DOMAIN }}/statics/js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
        <script src="{{ statics_domain }}/statics/js/plugins.js?r={{ config.STATICS_VERSIONING }}"></script>
        <script src="{{ statics_domain }}/statics/js/main.js?r={{ config.STATICS_VERSIONING }}"></script>
        {% block body_bottom %}{% endblock %}
    </div>
    {% if not config.DEVELOPMENT %}
    <script>
        var _gaq=[['_setAccount','{{ config.GOOGLE_ANALYTICS_ID }}'],['_trackPageview'],['_setDomainName','wwww.{{ config.DOMAIN }}']];
        (function(d,t){var g=d.createElement(t),s=d.getElementsByTagName(t)[0];
            g.src=('https:'==location.protocol?'//ssl':'//www')+'.google-analytics.com/ga.js';
            s.parentNode.insertBefore(g,s)}(document,'script'));
    </script>
    {% endif %}
</body>
</html>
